<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>List of Players</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">List of Players</h1>
    <table class="table table-striped mt-3">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Telephone</th>
              <th>Codename</th>
              <th>Group</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="player : ${players}">
              <td th:text="${player.name}"></td>
              <td th:text="${player.email}"></td>
              <td th:text="${player.telephone}"></td>
              <td th:text="${player.codename}"></td>
              <td th:text="${player.groupName.value}"></td>
          </tr>
        </tbody>
    </table>
    <div>
       <a th:href="@{/register-player}" class="btn btn-primary">New Player</a>
    </div>
</div>
</body>
</html>
